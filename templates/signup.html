        <h2 class="mb-4">Sign Up as Donor</h2>

            <!-- Donor Signup Form -->
            <!-- Existing code... -->
<div class="form-group">
    <label for="full_name">Full Name:</label>
    <input type="text" class="form-control" id="full_name" name="full_name" required>
</div>
<div class="form-group">
    <label for="gender">Gender:</label>
    <select class="form-control" id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
    </select>
</div> 

<div class="form-group">
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
</div>
<div class="form-group">
    <label for="contact_details">Contact Details:</label>
    <input type="text" class="form-control" id="contact_details" name="contact_details" required>
</div>
<!-- <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" class="form-control" id="address" name="address" required>
</div> -->
<div class="form-group">
    <label for="blood_type">Blood Type:</label>
    <!-- <input type="text" class="form-control" id="blood_type" name="blood_type" required> -->
    <select class="form-control" id="blood_type" name="blood_type" required>
        <option value="A+" >A+</option>
        <option value="A-" >A-</option>
        <option value="B+" >B+</option>
        <option value="B-" >B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+" >O+</option>
        <option value="O-" >O-</option>
    </select>
</div>
<div class="form-group">
    <label for="medical_history">Medical History:</label>
    <input type="text" class="form-control" id="medical_history" name="medical_history" required>
</div>
<div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" name="username" required>
</div>

<div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" required>
</div>

<div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" required>
</div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    
        <div class="mt-3">
            <!-- Link to the Login Page -->
            <p>Already signed up? <a href="{{ url_for('login') }}">Log in</a></p>
        </div>
